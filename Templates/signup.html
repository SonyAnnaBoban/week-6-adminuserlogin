<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} SignUp {% endblock title %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: rgb(202, 202, 202);">
    <div class="d-flex justify-content-center mt-5">
        <h1>Sign Up</h1>
    </div>

    <form method="post" >
        {% csrf_token %}
        
        <div class="mb-3 p-5">
          <label for="exampleInputUsername" class="form-label ">Username</label>
          <input type="text" class="form-control" name="username" id="Inputusername">
        <div class="mb-3 mt-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
        <div class="d-flex justify-content-center text-danger">
            {% for messege in messages %}
                {{messege}}
            {% endfor %}
            </div>
        <div>
            <p class="d-flex justify-content-center ">Already have an account? &nbsp; <a style="text-decoration: none;" class="text-primary" href=" {% url 'login_page' %} ">Login</a> </p>
        </div>
      </form>
</body>
</html>
